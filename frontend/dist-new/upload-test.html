<!DOCTYPE html>
<html>
<head>
    <title>Upload Test Fixed</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a2e; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #8B5CF6; color: white; border: none; border-radius: 8px; }
        .result { margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üîß Upload Test - Fixed Version</h1>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                document.getElementById('result').innerHTML = '‚ö†Ô∏è Please select a file first';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            
            document.getElementById('result').innerHTML = 'üì§ Testing upload...';

            try {
                const response = await fetch('https://adhd-connect-3.preview.emergentagent.com/api/chats/test123/upload', {
                    method: 'POST',
                    body: formData
                });

                const status = response.status;
                let responseText;
                try {
                    responseText = await response.text();
                } catch (e) {
                    responseText = 'No response body';
                }

                if (status === 401) {
                    document.getElementById('result').innerHTML = `
                        ‚úÖ <strong>Upload endpoint working!</strong><br>
                        Status: ${status} (Authentication required - this is expected)<br>
                        Response: ${responseText}<br>
                        üéâ The backend upload endpoint is working correctly!
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        Status: ${status}<br>
                        Response: ${responseText}
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    ‚ùå <strong>Network Error:</strong><br>
                    ${error.message}<br>
                    This means there's still a connection problem.
                `;
            }
        }
    </script>
</body>
</html>
