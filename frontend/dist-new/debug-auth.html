<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth & Upload</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #1a1a2e; color: white; }
        button { padding: 10px 20px; margin: 10px; background: #8B5CF6; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px; }
        input[type="file"] { margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <h1>🔧 Auth & Upload Debug</h1>
    
    <button onclick="checkAuth()">1. Check Authentication</button>
    <button onclick="testBackend()">2. Test Backend Connection</button>
    
    <br><br>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button onclick="testUploadWithAuth()">3. Test Upload with Auth Debug</button>
    
    <div id="result"></div>

    <script>
        function log(message) {
            document.getElementById('result').innerHTML += `<div>${message}</div>`;
            console.log(message);
        }
        
        function clear() {
            document.getElementById('result').innerHTML = '';
        }

        async function checkAuth() {
            clear();
            log('🔍 Checking authentication...');
            
            // Check localStorage (React Native AsyncStorage becomes localStorage in web)
            const token = localStorage.getItem('token');
            log(`🔑 Token in localStorage: ${token ? 'Found ✅' : 'Not found ❌'}`);
            
            if (token) {
                log(`🔑 Token length: ${token.length} characters`);
                log(`🔑 Token starts with: ${token.substring(0, 20)}...`);
            }
            
            // Check if user is logged in by testing /api/me endpoint
            try {
                const response = await fetch('https://adhd-connect-3.preview.emergentagent.com/api/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    log(`✅ User authenticated: ${user.name || user.email || 'Unknown'}`);
                } else {
                    log(`❌ Authentication failed: ${response.status} - ${response.statusText}`);
                }
            } catch (error) {
                log(`💥 Auth check error: ${error.message}`);
            }
        }

        async function testBackend() {
            log('🌐 Testing backend connection...');
            
            try {
                const response = await fetch('https://adhd-connect-3.preview.emergentagent.com/api/');
                log(`✅ Backend connection: ${response.status} - ${response.ok ? 'OK' : 'Error'}`);
            } catch (error) {
                log(`❌ Backend connection failed: ${error.message}`);
            }
        }

        async function testUploadWithAuth() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                log('⚠️ Please select a file first');
                return;
            }

            log(`📁 File selected: ${file.name} (${(file.size/1024/1024).toFixed(2)}MB)`);
            
            const token = localStorage.getItem('token');
            log(`🔑 Using token: ${token ? 'Found' : 'Not found'}`);

            const formData = new FormData();
            formData.append('file', file);

            try {
                log('📤 Starting upload test...');
                
                const response = await fetch('https://adhd-connect-3.preview.emergentagent.com/api/chats/test_chat_id/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                log(`📡 Response status: ${response.status}`);
                log(`📡 Response headers: ${JSON.stringify([...response.headers.entries()])}`);

                if (response.ok) {
                    const result = await response.json();
                    log(`🎉 Upload successful: ${JSON.stringify(result)}`);
                } else {
                    let errorText;
                    try {
                        const errorJson = await response.json();
                        errorText = JSON.stringify(errorJson);
                    } catch {
                        errorText = await response.text();
                    }
                    log(`❌ Upload failed (${response.status}): ${errorText}`);
                }

            } catch (error) {
                log(`💥 Upload error: ${error.message}`);
            }
        }

        // Auto-run on page load
        window.onload = function() {
            log('🚀 Debug page loaded');
            setTimeout(checkAuth, 1000);
        };
    </script>
</body>
</html>
